<div> 
  <label 
    for="username"> 
    Input Your Username</label>
  <input
    style="margin: 2rem 0 2rem 0;"
    type="text"
    class="form-control"
    [(ngModel)]="username"
  >
  
  <p>Your Username is: {{username}}</p>

  <button
    style="margin: 0 0 1.5rem 0;"
    class="btn btn-primary"
    type="submit"
    [disabled]="username === ''"
    (click)="onReset()">
    Reset Username
  </button>
</div>
